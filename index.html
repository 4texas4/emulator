<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose a Server</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .game-btn {
      display: block;
      width: 100vw;
      padding: 8px 24px;
      background: #fffcfc;
      color: black;
      border-radius: 7px;
      font-family: "Comic Sans MS", "Comic Sans", sans-serif;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      box-sizing: border-box;
      text-align: center;
      margin: 10px auto;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      max-width: 100vw;
    }
  </style>
</head>
<body>
  <h1>Choose a Server</h1>
  <a class="game-btn" onclick="window.open('', '_blank').document.write(`<iframe src='https://4texas4.github.io/emulator/1' style='border:0;width:100vw;height:100vh;position:fixed;inset:0;margin:0'></iframe>`)">Server 1</a>
  <a class="game-btn" onclick="window.open('', '_blank').document.write(`<iframe src='https://4texas4.github.io/emulator/2' style='border:0;width:100vw;height:100vh;position:fixed;inset:0;margin:0'></iframe>`)">Server 2</a>
</body>
</html>
